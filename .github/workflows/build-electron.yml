name: Build Meftah FinLit App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install global build tools
        run: |
          npm install -g npm@latest
          npm install -g electron electron-builder

      - name: ğŸ§° Install dependencies (backend & frontend)
        run: |
          if [ -d "frontend" ]; then
            cd frontend
            npm install
            npm run build || echo "âš ï¸ Frontend build skipped (no scripts)"
            cd ..
          fi
          npm install

      - name: ğŸ—ï¸ Build Electron App
        run: |
          if [ -f "package.json" ]; then
            npx electron-builder --dir
            npx electron-builder --win --x64 || true
            npx electron-builder --mac --x64 || true
            npx electron-builder --linux --x64 || true
          else
            echo "âŒ package.json not found â€” skipping build."
            exit 1
          fi

      - name: ğŸ“¤ Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: Meftah-FinLit-Installers
          path: dist/
