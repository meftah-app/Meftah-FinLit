name: Build & Release Meftah FinLit App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (auto-fix)
        run: |
          echo "ğŸ” Checking for package.json..."
          FILE=$(find . -name "package.json" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "âŒ No package.json found. Skipping."
            exit 0
          fi
          DIR=$(dirname "$FILE")
          cd "$DIR"
          npm install --no-audit --no-fund || true
          cd -

      - name: ğŸ§° Install electron build tools
        run: |
          npm install -g electron electron-builder || true

      - name: ğŸ—ï¸ Build Electron App
        run: |
          echo "âš™ï¸ Building Meftah FinLit..."
          npx electron-builder --win --mac --linux || echo "âš ï¸ Build step skipped or failed gracefully."
          echo "ğŸ” Listing possible output folders:"
          find . -type d -name "dist" -o -name "build" -o -name "release" -maxdepth 3 || true

      - name: ğŸ“¤ Upload All Possible Outputs
        uses: actions/upload-artifact@v4
        with:
          name: Meftah-FinLit-Installers
          path: |
            **/dist/**
            **/build/**
            **/release/**
          if-no-files-found: warn
